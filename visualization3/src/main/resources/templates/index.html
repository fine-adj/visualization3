    <script type="text/javascript">
        $jstree=$("<iframe id='J_iframe' width='100%' height='100%' src='jstree' frameborder='0' data-id='jstree.html' seamless></iframe>");
        $map=$("<iframe id='J_iframe' width='100%' height='100%' src='chinamap' frameborder='0' data-id='chinamap.html' seamless></iframe>");
        $nodedraw = $("<iframe id='J_iframe' width='100%' height='100%' src='toponode' frameborder='0' data-id='toponode.html' seamless></iframe>")
        $pathinfomap = $("<iframe id='J_iframe' width='100%' height='100%' src='pathinfomap' frameborder='0' data-id='pathinfomap.html' seamless></iframe>")
        $("#node_management").click(function(){
            console.log("点击jstree")
            $map.remove();
            $nodedraw.remove();
            $pathinfomap.remove();
            $("#content-main").append($jstree);
        });
        
        $("#map_id").click(function(){
            console.log("点击map")
            $jstree.remove();
            $nodedraw.remove();
            $pathinfomap.remove();
            $("#content-main").append($map);
        });
        $("#nodedraw_id").click(function(){
            console.log("点击nodedraw")
            $jstree.remove();
            $map.remove();
            $pathinfomap.remove();
            $("#content-main").append($nodedraw);
        });
        $("#path_info").click(function (){
            console.log("点击path_info")
            $jstree.remove();
            $map.remove();
            $nodedraw.remove();
            $("#content-main").append($pathinfomap);
        })
